---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base/home
  - ../base/heimdall
  - ../base/prometheus-awair-exporter
  - ../base/prometheus-snmp-exporter
  - ../base/prometheus-speedtest-exporter
  - ../base/uptime-kuma
  - ../base/blocky

secretGenerator:
  - name: mosquitto-helm-values-secret
    files:
      - values.yaml=mosquitto-helm-values-secret.x86-raw.yaml

configurations:
  - kustomizeconfig.yaml
