---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

bases:
  - deployment.yaml
  - service.yaml
  - servicemonitor.yaml

configMapGenerator:
  - name: prometheus-speedtest-grafana-dashboards
    files:
      - dashboards/speedtest-dashboard.json
    options:
      labels:
        grafana_dashboard: "1"
        app.kubernetes.io/part-of: prometheus-speedtest-exporter
        app.kubernetes.io/component: monitoring
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled

images:
  - name: rtrox/prometheus-speedtest-exporter
    newTag: v0.1.0
