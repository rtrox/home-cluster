---
image:
  repository: eclipse-mosquitto
  tag: 2.0.11

service:
  type: LoadBalancer
  loadBalancerIP: ${MOSQUITTO_IP}

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]

monitoring:
  podMonitor:
    enabled: true
  sidercar:
    enabled: true
