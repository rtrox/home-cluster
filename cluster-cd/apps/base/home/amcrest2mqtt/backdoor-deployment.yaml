---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    awair-exporter/device-name: &device back-door
    app.kubernetes.io/name: &name amcrest2mqtt-backdoor
    app.kubernetes.io/instance: &instance amcrest2mqtt
    app.kubernetes.io/part-of: *instance
    k8s-app: *name
  name: *name
  namespace: home
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: *name
      app.kubernetes.io/instance: *instance
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *name
        app.kubernetes.io/instance: *instance
        awair-exporter/device-name: *device
      annotations:
        secret.reloader.stakater.com/reload: "amcrest2mqtt-backdoor-secret"
    spec:
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
        - name: amcrest2mqtt
          image: 'rdchesterton/amcrest2mqtt:1.0.16'
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: ${LOCAL_TZ}
            - name: MQTT_HOST
              value: mosquitto.home.svc.cluster.local
            - name: MQTT_PORT
              value: "1883"
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mosquitto-secret
                  key: amcrest2mqtt_username
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mosquitto-secret
                  key: amcrest2mqtt_password
          envFrom:
            - secretRef:
                name: amcrest2mqtt-backdoor-secret
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 64Ki
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
