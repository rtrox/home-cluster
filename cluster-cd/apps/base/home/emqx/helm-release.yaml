---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ./deploy/charts/emqx
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: emqx
      sourceRef:
        kind: GitRepository
        name: emqx-github
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  valuesFrom:
    - kind: ConfigMap
      name: "emqx-helm-values"
      optional: false
    - kind: Secret
      name: "emqx-helm-values-secret"
      optional: false
