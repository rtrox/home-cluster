---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: home

resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - pvc.yaml

configMapGenerator:
  - name: frigate-config
    namespace: home
    files:
      - config.yml=./config/config.yml
    options:
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled

images:
  - name: ghcr.io/blakeblackshear/frigate
    newTag: 0.13.0-beta2

commonLabels:
  app.kubernetes.io/part-of: frigate
  k8s-app: frigate
