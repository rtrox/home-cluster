---
logger:
  default: info
  # logs:
  #   frigate.record: debug

mqtt:
  host: mosquitto.default.svc.cluster.local
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: preset-vaapi
  output_args:
    record: preset-record-generic-audio-aac


snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 14

record:
  enabled: true
  retain:
    days: 2
    mode: all
  events:
    retain:
      default: 14
      mode: active_objects
      objects:
        dog: 2
        cat: 2
        car: 7

objects:
  track: ["person", "dog", "cat", "car", "motorcycle"]
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

go2rtc:
  streams:
    carport:
      - ${CARPORT_CAM_PATH_HQ}

cameras:
  carport:
    enabled: true
    ffmpeg:
      inputs:
        # - path: ${CARPORT_CAM_PATH_LQ}
        #   roles:
        #     - detect
        - path: ${CARPORT_CAM_PATH_HQ}
          roles:
            - record
            - detect
    detect:
      width: 1920
      height: 1080
      fps: 10


