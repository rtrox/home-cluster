---
logger:
  default: info
  # logs:
  #   frigate.record: debug

mqtt:
  host: mosquitto.home.svc.cluster.local
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USER}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  # hwaccel_args: preset-vaapi
  output_args:
    record: preset-record-generic-audio-aac


snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  clean_copy: true

  retain:
    default: 14

record:
  enabled: true
  retain:
    days: 3
    mode: all
  events:
    retain:
      default: 7
      mode: active_objects
      objects:
        person: 14
        dog: 2
        cat: 2
        car: 7

objects:
  track:
    - package
    - person
    - dog
    - cat
    - motorcycle
    - car
  filters:
    person:
      threshold: 0.7

go2rtc:
  streams:
    carport_hq:
      - ${CARPORT_CAM_PATH_HQ}
      - "ffmpeg:carport_hq#audio=opus"
    carport_lq:
      - ${CARPORT_CAM_PATH_LQ}
      - "ffmpeg:caport_lq#audio=opus"
  webrtc:
    candidates:
      - FRIGATE_SERVICE_HOST:FRIGATE_SERVICE_PORT_WEBRTCTCP
      - FRIGATE_LB_IP:FRIGATE_SERVICE_PORT_WEBRTCTCP


cameras:
  carport:
    enabled: true
    live:
      stream_name: carport_hq
    ffmpeg:
      inputs:
        # - path: ${CARPORT_CAM_PATH_LQ}
        #   roles:
        #     - detect
        - path: rtsp://127.0.0.1:8554/carport_hq
          input_args: preset-rtsp-restream
          roles:
            - detect
        - path: rtsp://127.0.0.1:8554/carport_hq
          input_args: preset-rtsp-restream
          roles:
            - record
    objects:
      track:
        - person
        - dog
        - cat
        - package
    zones:
      backyard:
        coordinates: 213,294,224,0,490,0,652,93,642,239,560,369,0,430,0,393
      neighbors:
        coordinates: 0,0,199,0,213,271,0,409
        objects: []
    detect:
      width: 1920
      height: 1080
      fps: 10


