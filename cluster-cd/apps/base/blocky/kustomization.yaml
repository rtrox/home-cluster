---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: blocky

# TODO: servicemonitor
resources:
  - redis
  - postgresql
  - deployment.yaml
  - service.yaml
  - servicemonitor.yaml
  - namespace.yaml
  - ingress.yaml

configMapGenerator:
  - name: blocky-config
    namespace: blocky
    files:
      - config.yaml=blocky-config.yaml
  - name: blocky-dashboard
    namespace: blocky
    files:
      - dashboards/blocky-dashboard.json
    options:
      labels:
        grafana_dashboard: "1"
        app.kubernetes.io/part-of: blocky
        app.kubernetes.io/component: monitoring
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled

images:
  - name: spx01/blocky
    newTag: v0.22
