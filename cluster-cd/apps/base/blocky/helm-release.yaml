---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: ./enterprise/blocky/4.0.9
      sourceRef:
        kind: GitRepository
        name: truecharts-git-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  valuesFrom:
    - kind: ConfigMap
      name: "blocky-helm-values"
      optional: false
