---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kopia

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - servicemonitor.yaml

configMapGenerator:
  - name: kopia-config
    files:
      - ./config/repository.config

images:
  - name: kopia/kopia
    newTag: 20221209.0.232514

commonLabels:
  app.kubernetes.io/name: kopia
  app.kubernetes.io/instance: kopia
  app.kubernetes.io/component: kopia
  app.kubernetes.io/part-of: kopia
  k8s-app: kopia
