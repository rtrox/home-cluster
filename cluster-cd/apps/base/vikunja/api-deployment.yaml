---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: &name vikunja-api
    app.kubernetes.io/instance: *name
    app.kubernetes.io/component: *name
    app.kubernetes.io/part-of: vikunja
    k8s-app: *name
  name: *name
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: *name
      app.kubernetes.io/instance: *name
      app.kubernentes.io/component: *name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *name
        app.kubernetes.io/instance: *name
        app.kubernentes.io/component: *name
    spec:
      securityContext:
        runAsUser: 314
        runAsGroup: 314
        fsGroup: 314

      initContainers:
        - name: initdb
          image: ghcr.io/onedr0p/postgres-init:14.8
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 314
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          env:
            - name: INIT_POSTGRES_SUPER_PASS
              value: ${POSTGRES_SUPER_PASSWORD}
          envFrom:
            - secretRef:
                name: vikunja-secret
      containers:
        - name: api
          image: ghcr.io/rtrox/vikunja-api:0.21.0@sha256:9474a4e575001cbfa0fa7ec7059fd85336d2feef1aa61fe37e0be14d3c0b3045
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 500m
              memory: 300Mi
            requests:
              memory: 64Mi
              cpu: 100m
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 314
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          env:
            - name: VIKUNJA_SERVICE_TIMEZONE
              value: ${LOCAL_TZ}
            - name: VIKUNJA_SERVICE_FRONTENDURL
              value: https://tasks.${SECRET_DOMAIN}
            - name: VIKUNJA_MAILER_ENABLED
              value: "true"
          envFrom:
            - secretRef:
                name: vikunja-secret
          ports:
            - containerPort: 3456
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 2
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 2
          volumeMounts:
            - mountPath: /app/vikunja/files
              name: files
            - mountPath: /app/vikunja/config.yml
              name: config
              readOnly: true
              subPath: config.yml
      volumes:
        - name: files
          persistentVolumeClaim:
            claimName: vikunja-files
        - name: config
          configMap:
            name: vikunja-config
            items:
              - key: config.yml
                path: config.yml
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 10
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: *name
                topologyKey: kubernetes.io/hostname
