---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

bases:
  - deployment.yaml
  - service.yaml
  - servicemonitor.yaml
  - ingress.yaml
  - pvc.yaml

# TODO: this is still in the default namespace :-/
configMapGenerator:
  - name: spotify-moderator-dashboards
    namespace: monitoring
    files:
      - dashboards/dashboard.json
    options:
      labels:
        grafana_dashboard: "1"
        app.kubernetes.io/part-of: spotify-moderator
        app.kubernetes.io/component: spotify-moderator
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled

images:
  - name: ghcr.io/rtrox/spotify-moderator
    newTag: sha-f838aba
