---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn
spec:
  interval: 30m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.10.0@sha256:d728eac85f750b37c96a0dafd038561ea4b8035857802be1128ea9b19c61e181

    addons:
      vpn:
        enabled: true
        type: gluetun
        image:
          # TODO: Replace with ghcr.io/qdm12/gluetun when a versioned tag is available
          repository: docker.io/qmcgaw/gluetun
          tag: v3.36.0@sha256:011bea4f0743864d4eda5a569217a6fe18e3a52f5d6df31b4ceb9f7763bfbf6b
        envFrom:
          - secretRef:
              name: pod-gateway-config

        securityContext:
          capabilities:
            add:
              - NET_ADMIN

        networkPolicy:
          # CiliumNetworkPolicy instead
          enabled: false
      netshoot:
        enabled: true

    podAnnotations:
      secret.reloader.stakater.com/reload: pod-gateway-config

    DNS: 10.3.0.1
    routed_namespaces:
      - downloads

    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: ${POD_CIDR_V4} ${SERVICE_CIDR_V4} 192.168.0.0/16 172.16.0.0/12
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_INTERFACE: wg0
      VPN_LOCAL_CIDRS: ${POD_CIDR_V4} ${SERVICE_CIDR_V4} 192.168.0.0/16 172.16.0.0/12
      VPN_TRAFFIC_PORT: "51820"
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 10.3.0

    webhook:
      gatewayDefault: true
      namespaceSelector:
        label: routed-gateway
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.9.0@sha256:4e169da5af107a9c6c784d3e03c89da07fad45f18358ab5b7177662df12d955a
