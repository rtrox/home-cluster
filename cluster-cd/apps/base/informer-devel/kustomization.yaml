---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ks.yaml

configMapGenerator:
  - name: informer-devel-config
    files:
      - config.yaml=config.yaml
    options:
      disableNameSuffixHash: true

commonLabels:
  app.kubernetes.io/part-of: informer-devel
  k8s-app: informer-devel
