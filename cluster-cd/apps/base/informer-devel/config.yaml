---
queue-size: 10
sink-queue-size: 10
log-level: "info"
log-format: "console"
sources:
  - name: "radarr"
    type: "radarr"
    config:
      api-key: ${RADARR_API_KEY}
      url: http://radarr.downloads:8080
  - name: "sonarr"
    type: "sonarr"
    config:
      api-key: ${SONARR_API_KEY}
      url: http://sonarr.downloads:8080
sinks:
  - name: "log"
    type: "log"
    config:
      level: "debug"
  - name: "media-test"
    type: "discord-webhook"
    config:
      webhook_url: ${MEDIA_TEST_WEBHOOK_URL}
