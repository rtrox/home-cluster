---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: &name fileshelter
    app.kubernetes.io/instance: &instance fileshelter
    app.kubernetes.io/part-of: *instance
    k8s-app: *name
  name: *name
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: *name
      app.kubernetes.io/instance: *instance
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *name
        app.kubernetes.io/instance: *instance
      annotations:
        backup.velero.io/backup-volumes: data
    spec:
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
        - name: fileshelter
          image: 'epoupon/fileshelter:v6.1.0'
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 1024Mi
            requests:
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 5091
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /var/fileshelter
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: fileshelter-data
