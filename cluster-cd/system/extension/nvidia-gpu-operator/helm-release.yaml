---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nvidia-gpu-operator
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.ngc.nvidia.com/nvidia
      chart: gpu-operator
      version: v22.9.1
      sourceRef:
        kind: HelmRepository
        name: nvidia-gpu-operator-chart
        namespace: flux-system
      interval: 5m
  values:
    nfd:
      enabled: false
    driver:
      # Compiled Driver image for Flatcar Linux
      repository: rtrox
      image: nvidia-driver
      version: sha256:f6096e0d703e28d6237f973b4e9eae89eb12b68b9d917f682d25ebf66a8cd4a1
    toolkit:
      env:
        - name: CONTAINERD_SOCKET
          value: '/var/run/containerd/containerd.sock'