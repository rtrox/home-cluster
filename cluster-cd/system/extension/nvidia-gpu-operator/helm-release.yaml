---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nvidia-gpu-operator
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.ngc.nvidia.com/nvidia
      chart: gpu-operator
      version: v22.9.1
      sourceRef:
        kind: HelmRepository
        name: nvidia-gpu-operator-chart
        namespace: flux-system
      interval: 5m
  values:
    nfd:
      enabled: false
    driver:
      # https://hub.docker.com/layers/mediadepot/flatcar-nvidia-driver/flatcar_3374.2.1-nvidia_510.47.03/images/sha256-641256a2107598c94808eeab457cf64294131f89fb706a3fc3dcd4a6c3ef3e53?context=explore
      repository: mediadepot
      image: flatcar-nvidia-driver
      version: sha256:641256a2107598c94808eeab457cf64294131f89fb706a3fc3dcd4a6c3ef3e53
    toolkit:
      env:
        - name: CONTAINERD_SOCKET
          value: '/var/run/containerd/containerd.sock'