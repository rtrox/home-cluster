---
nodeinit:
  restartPods: true
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
cluster:
  name: ${CLUSTER_NAME}
  id: 1
rollOutCiliumPods: true
localRedirectPolicy: true
kubeProxyReplacement: strict
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
ipv4NativeRoutingCIDR: 10.42.0.0/16
k8sServiceHost: ${KUBE_API_VIP}
k8sServicePort: 6443
loadBalancer:
  algorithm: maglev
  mode: dsr
tunnel: disabled
endpointRoutes:
  enabled: true
autoDirectNodeRoutes: true
ipam:
  mode: kubernetes
ipv6:
  enabled: false
operator:
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
containerRuntime:
  integration: containerd
securityContext:
  privileged: true
hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query
      - drop
      - flow
      - http
      - icmp
      - port-distribution
      - tcp
    serviceMonitor:
      enabled: true
    dashboards:
      enabled: true
      label: grafana_dashboard
      namespace: ~
      labelValue: "1"
  ui:
    enabled: true
  relay:
    enabled: true
    rollOutPods: true
bgp:
  enabled: true
  announce:
    loadbalancerIP: true
