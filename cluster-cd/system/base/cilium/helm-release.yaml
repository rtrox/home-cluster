---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  timeout: 10m
  upgrade:
    remediation:
      remediateLastFailure: true
      strategy: rollback
  chart:
    spec:
      chart: ./install/kubernetes/cilium
      version: 1.13.90
      sourceRef:
        kind: GitRepository
        name: cilium-git-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
