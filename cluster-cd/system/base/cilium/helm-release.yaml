---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  timeout: 10m
  upgrade:
    remediation:
      remediateLastFailure: true
      strategy: rollback
  chart:
    spec:
      chart: cilium
      version: 1.12.3
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    cluster:
      name: metal-01
      id: 1
    rollOutCiliumPods: true
    localRedirectPolicy: true
    kubeProxyReplacement: strict
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    ipv4NativeRoutingCIDR: 10.244.0.0/16
    k8sServiceHost: 172.16.2.254
    k8sServicePort: 6443
    loadBalancer:
      algorithm: maglev
      mode: dsr
    tunnel: disabled
    endpointRoutes:
      enabled: true
    autoDirectNodeRoutes: true
    ipam:
      mode: kubernetes
    ipv6:
      enabled: false
    operator:
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    containerRuntime:
      integration: containerd
    securityContext:
      privileged: true
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - flow
          - http
          - icmp
          - port-distribution
          - tcp
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
          label: gfrafana_dashboard
          namespace: ~
          labelValue: "1"
      ui:
        enabled: true
      relay:
        enabled: true
        rollOutPods: true
    bgp:
      enabled: true
      announce:
        loadbalancerIP: true
