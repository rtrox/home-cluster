core:
  labelSources:
    - custom
    - pci
    - usb
sources:
  usb:
    deviceClassWhitelist:
      - "02"
      - "03"
      - "0e"
      - "ef"
      - "fe"
      - "ff"
    deviceLabelFields:
      - "class"
      - "vendor"
      - "device"
    custom:
      - name: "zwave"
        labels:
          zwave: "true"
        matchFeatures:
          - usb.device:
              class: "02"
              vendor: "0658"
              device: "0200"
      - name: "intel-gpu"
        labels:
          intel-gpu: "true"
        matchFeatures:
          - pci.device:
              class: "0300"
              vendor: "8086"
