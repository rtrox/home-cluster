core:
  labelSources:
    - custom
    - pci
    - usb
sources:
  usb:
    deviceClassWhitelist:
      - "02"
      - "03"
      - "0e"
      - "ef"
      - "fe"
      - "ff"
    deviceLabelFields:
      - "class"
      - "vendor"
      - "device"
    custom:
      - name: "zwave"
        labels:
          zwave: "true"
        matchFeatures:
          - feature: usb.device
            matchExpressions:
              class: {op: In, value: ["02"]}
              vendor: {op: In, value: ["0658"]}
              device: {op: In, value: ["0200"]}
      - name: "intel-gpu"
        labels:
          intel-gpu: "true"
        matchFeatures:
          - feature: pci.device
            matchExpressions:
              class: {op: In, value: ["0300"]}
              vendor: {op: In, value: ["8086"]}
