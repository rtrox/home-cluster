---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 5m
  timeout: 10m
  upgrade:
    remediation:
      remediateLastFailure: true
      strategy: rollback
  chart:
    spec:
      chart: external-dns
      version: 6.28.6
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    annotationFilter: 'ingress=externaldns'
    sources:
      - service
      - ingress
      - crd
    crd:
      create: true
  valuesFrom:
    - kind: Secret
      name: external-dns-values-secret
