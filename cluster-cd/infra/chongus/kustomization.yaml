---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base
  - flux-webhook
  - ceph-dashboards
  - thanos-objstore-secret.cho.yaml
  - loki-ceph-bucket.yaml

configMapGenerator:
  - name: extra-dashboards
    namespace: monitoring
    files:
      - dashboards/windows-exporter.json
    options:
      labels:
        grafana_dashboard: "1"
        app.kubernetes.io/component: monitoring
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled

secretGenerator:
  - name: kube-prometheus-stack-datasources-values
    namespace: monitoring
    files:
      - values.yaml=kube-prometheus-stack-datasources-values.cho-raw.yaml

patchesStrategicMerge:
  - kube-prometheus-stack-patch.yaml


configurations:
  - kustomizeconfig.yaml
