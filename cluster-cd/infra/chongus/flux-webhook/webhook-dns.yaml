---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: flux-webhook
  namespace: network
  annotations:
    ingress: "externaldns"
spec:
  endpoints:
    - dnsName: "flux-${SECRET_DOMAIN}"
      recordType: CNAME
      targets:
        - "${CLOUDFLARED_TUNNEL_ID}.cfargotunnel.com"
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: 'true'
