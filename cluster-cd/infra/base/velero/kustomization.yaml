---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: velero

resources:
  - namespace.yaml
  - helm-release.yaml

configMapGenerator:
  - name: velero-helm-values
    files:
      - values.yaml=helm-values.yaml

secretGenerator:
  - name: velero-helm-values-secret
    files:
      - values.yaml=helm-values-secret.x86-raw.yaml

configurations:
  - kustomizeconfig.yaml
