---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    release: kube-prometheus-stack
    role: alert-rules
  name: prometheus-velero-rules
spec:
  groups:
    - name: Velero
      rules:
        - alert: VeleroPVCCheck
          for: 10m
          expr: |
            backupmonitor_missing != 0
          labels:
            severity: warning
          annotations:
            summary: PVC missing backup annotation
            description: >-
              The pvc {{ $labels.pvc_name }} in namespace {{ $labels.namespace }} has no backup annotation.
              Either configure a backup or exclude the volume from backup. For more
              information visit https://github.com/bitsbeats/velero-pvc-watcher
        - alert: VeleroBackupPartialFailures
          annotations:
            summary: Velero Backup Partial Failure
            description: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} partialy failed backups.
          expr: |-
            velero_backup_partial_failure_total{schedule!=""} / velero_backup_attempt_total{schedule!=""} > 0.25
          for: 15m
          labels:
            severity: warning
        - alert: VeleroBackupFailures
          annotations:
            summary: Velero Backup Failed
            description: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} failed backups.
          expr: |-
            velero_backup_failure_total{schedule!=""} / velero_backup_attempt_total{schedule!=""} > 0.25
          for: 15m
          labels:
            severity: warning
