---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero-pvc-watcher
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero-pvc-watcher
      version: 0.2.4
      sourceRef:
        kind: HelmRepository
        name: bitsbeats-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  valuesFrom:
    - kind: ConfigMap
      name: "velero-pvc-watcher-helm-values"
      optional: false
