---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: 5.32.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 10m
  values:
    loki:
      podAnnotations:
        backup.velero.io/backup-volumes-excludes: data
      podSecurityContext:
        fsGroup: 0
        runAsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
      structuredConfig:
        auth_enabled: false

        server:
          log_level: info
          http_listen_port: 3100
          grpc_listen_port: 9095

        memberlist:
          join_members: ["loki-memberlist"]

        limits_config:
          retention_period: 14d
          enforce_metric_name: false
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          max_cache_freshness_per_query: 10m
          split_queries_by_interval: 30m
          ingestion_rate_mb: 8
          ingestion_burst_size_mb: 16

        query_scheduler:
          max_outstanding_requests_per_tenant: 1024

        schema_config:
          configs:
            - from: "2021-08-01"
              store: boltdb-shipper
              object_store: s3
              schema: v11
              index:
                prefix: loki_index_
                period: 24h

        common:
          path_prefix: /var/loki
          replication_factor: 2
          storage:
            s3:
              s3: null
              insecure: true
              s3forcepathstyle: true
          ring:
            kvstore:
              store: memberlist

        ruler:
          enable_api: true
          enable_alertmanager_v2: true
          alertmanager_url: http://kube-prometheus-stack-alertmanager:9093
          storage:
            type: local
            local:
              directory: /rules
          rule_path: /tmp/scratch
          ring:
            kvstore:
              store: memberlist

        distributor:
          ring:
            kvstore:
              store: memberlist

        compactor:
          working_directory: /var/loki/boltdb-shipper-compactor
          shared_store: s3
          compaction_interval: 10m
          retention_enabled: true
          retention_delete_delay: 2h
          retention_delete_worker_count: 150

        ingester:
          max_chunk_age: 1h
          lifecycler:
            ring:
              kvstore:
                store: memberlist

        analytics:
          reporting_enabled: false

    gateway:
      enabled: true
      replicas: 1
      ingress:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          ingress: externaldns
        hosts:
          - host: &host "loki.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
      nginxConfig:
        logFormat: |-
          main '{"timestamp": "$time_iso8601", "httpRequest":{"requestMethod": "$request_method", '
          '"requestUrl": "$host$request_uri", "status": $status, "requestSize": '
          '"$request_length", "responseSize": "$upstream_response_length", "userAgent": "$http_user_agent", '
          '"remoteIp": "$remote_addr", "referer": "$http_referer", "latency": "$upstream_response_time s", '
          '"protocol":"$server_protocol", "bytesSent": "$body_bytes_sent"}}';
    backend:
      replicas: 2
    write:
      replicas: 2
      persistence:
        size: 10Gi

    read:
      replicas: 2
      extraVolumeMounts:
        - name: loki-rules
          mountPath: /rules/fake
        - name: loki-rules-tmp
          mountPath: /tmp/scratch
        - name: loki-tmp
          mountPath: /tmp/loki-tmp
      extraVolumes:
        - name: loki-rules
          emptyDir: {}
        - name: loki-rules-tmp
          emptyDir: {}
        - name: loki-tmp
          emptyDir: {}
      persistence:
        size: 10Gi
    test:
      enabled: false
    monitoring:
      serviceMonitor:
        metricsInstance:
          enabled: false
      selfMonitoring:
        enabled: false
        lokiCanary:
          enabled: false
        grafanaAgent:
          installOperator: false

  valuesFrom:
    - kind: ConfigMap
      name: bucket-loki
      valuesKey: BUCKET_NAME
      targetPath: loki.structuredConfig.common.storage.s3.bucketnames
    - kind: ConfigMap
      name: bucket-loki
      valuesKey: BUCKET_HOST
      targetPath: loki.structuredConfig.common.storage.s3.endpoint
    - kind: Secret
      name: bucket-loki
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: loki.structuredConfig.common.storage.s3.access_key_id
    - kind: Secret
      name: bucket-loki
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: loki.structuredConfig.common.storage.s3.secret_access_key
