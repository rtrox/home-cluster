---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.19.1
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "quay.io/oauth2-proxy/oauth2-proxy"
      tag: "v7.5.1"
    replicaCount: 2
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/tls-acme: "true"
        ingress: "externaldns"
      path: /oauth2
      hosts:
        - &host auth-proxy.${SECRET_DOMAIN}
      tls:
      - hosts:
        - *host
        secretName: oauth2-proxy-tls
    extraArgs:
      provider: keycloak-oidc
      skip-provider-button:
      pass-authorization-header:
      set-xauthrequest:
      skip-auth-route: ^/kobo([/?].*)?$
      email-domain: "*"
      cookie-domain: .${SECRET_DOMAIN}
      whitelist-domain: .${SECRET_DOMAIN}
      oidc-issuer-url: https://auth.${SECRET_DOMAIN}/auth/realms/master
    sessionStorage:
      type: redis
    redis:
      enabled: true
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - oauth2-proxy
          topologyKey: "kubernetes.io/hostname"
  valuesFrom:
  - targetPath: config.clientID
    kind: Secret
    name: oauth2-proxy-secret
    valuesKey: KEYCLOAK_CLIENT_ID
  - targetPath: config.clientSecret
    kind: Secret
    name: oauth2-proxy-secret
    valuesKey: KEYCLOAK_CLIENT_SECRET
