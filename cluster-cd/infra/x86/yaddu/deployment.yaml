---
apiVersion: v1
kind: Namespace
metadata:
  name: yaddu
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: yaddu
  name: yaddu
spec:
  selector:
    matchLabels:
      app: yaddu
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: yaddu
    spec:
      containers:
        - name: yaddu
          image: 'swyytch/yaddu:7de8d61'
          imagePullPolicy: Always
          resources:
            limits:
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 64Ki
          volumeMounts:
            - mountPath: /config
              name: yaddu-config
      volumes:
        - name: yaddu-config
          secret:
            secretName: yaddu-config
