---
cluster:
  name: "chongus"
  id: "2"

rollOutCiliumPods: true
localRedirectPolicy: true

# kubeProxyReplacement enables kube-proxy replacement in Cilium BPF datapath
kubeProxyReplacement: "strict"
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

k8sServiceHost: 172.18.2.252
k8sServicePort: 6443

ipam:
  #   # -- Configure IP Address Management mode.
  #   # ref: https://docs.cilium.io/en/stable/concepts/networking/ipam/
  mode: "kubernetes"

image:
  override: ~
  repository: "quay.io/cilium/cilium"
  tag: "v1.13.0-rc4"

operator:
  rollOutPods: true
  image:
    override: ~
    repository: "quay.io/cilium/operator"
    tag: "v1.13.0-rc4"

# autoDirectNodeRoutes enables installation of PodCIDR routes between worker
# nodes if worker nodes share a common L2 network segment.
autoDirectNodeRoutes: true
endpointRoutes:
  enabled: true

containerRuntime:
  integration: containerd

# nativeRoutingCIDR allows to explicitly specify the CIDR for native routing. This
# value corresponds to the configured cluster-cidr.
ipv4NativeRoutingCIDR: 10.244.0.0/16
# ipv6NativeRoutingCIDR: fd00:10:244::/48
tunnel: disabled

# Cilium leverages MetalLB's simplified BGP announcement system for service type: LoadBalancer
bgp:
  enabled: false
bgpControlPlane:
  enabled: true

hubble:
  # -- Enable Hubble (true by default).
  enabled: false

ipv6:
  # -- Enable IPv6 support.
  enabled: false

# loadBalancer is the general configuration for service load balancing
loadBalancer:
  # algorithm is the name of the load balancing algorithm for backend
  # selection e.g. random or maglev
  algorithm: maglev
  # mode is the operation mode of load balancing for remote backends
  # e.g. snat, dsr, hybrid
  mode: dsr

securityContext:
  privileged: true
