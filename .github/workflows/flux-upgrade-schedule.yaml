---
name: Schedule - Upgrade Flux

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"

jobs:
  upgrade-flux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fluxcd/flux2/action@main
      - id: upgrade
        run: |
          UGLY_VERSION="$(flux -v)"
          VERSION="v${UGLY_VERSION#*flux version }"
          flux install --version="${VERSION}" \
            --components-extra=image-reflector-controller,image-automation-controller \
            --network-policy=false \
            --export | tee \
                ./cluster-cd/clusters/x86/flux-system/gotk-components.yaml \
                ./cluster-cd/clusters/chongus/flux-system/gotk-components.yaml
          echo "flux_version=$VERSION" >> $GITHUB_OUTPUT
      - uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "flux/upgrade-${{ steps.upgrade.outputs.flux_version }}"
          delete-branch: true
          title: "chore(deps): upgrade flux components to ${{ steps.upgrade.outputs.flux_version }}"
          signoff: true
          committer: "Russell Troxel <rtrox@users.noreply.github.com>"
          author: "Russell Troxel <rtrox@users.noreply.github.com>"
          assignees: "rtrox"
          commit-message: "chore(deps): upgrade flux components to ${{ steps.upgrade.outputs.flux_version }}"
          body: |
            Release notes: https://github.com/fluxcd/flux2/releases/tag/${{ steps.upgrade.outputs.flux_version }}
          labels: flux/upgrade
