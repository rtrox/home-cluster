---
fail_fast: false
repos:
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.28.0
    hooks:
      - args:
          - --config-file
          - .github/lint/.yamllint.yaml
        id: yamllint
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.3.1
    hooks:
      - id: remove-crlf
      - id: remove-tabs
  - repo: https://github.com/sirosen/fix-smartquotes
    rev: 0.2.0
    hooks:
      - id: fix-smartquotes
  - repo: https://github.com/k8s-at-home/sops-pre-commit
    rev: v2.1.1
    hooks:
      - id: forbid-secrets
  - repo: https://github.com/rtrox/pre-commit-kustomize-check
    rev: v4.5.7
    hooks:
      - id: kustomize_check
        name: kustomize-crds
        args: [cluster-cd/crds]
        verbose: false
      - id: kustomize_check
        name: kustomize-sources
        args: [cluster-cd/sources]
        verbose: false
      - id: kustomize_check
        name: kustomize-x86-system
        args: [cluster-cd/system/x86]
        verbose: false
      - id: kustomize_check
        name: kustomize-x86-infra
        args: [cluster-cd/infra/x86]
        verbose: false
      - id: kustomize_check
        name: kustomize-x86-apps
        args: [cluster-cd/apps/x86]
        verbose: false
      - id: kustomize_check
        name: kustomize-sid-system
        args: [cluster-cd/system/rpi4-sidero]
        verbose: false
